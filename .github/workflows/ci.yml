name: Cargo Build & Test

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

env: 
  CARGO_TERM_COLOR: always

jobs:
  main:
    name: Main
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - 1.81
          - stable
          - nightly
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: rustup component add clippy
      - run: cargo build --verbose
      - run: cargo test --verbose
      - run: cargo doc --verbose
      - run: cargo clippy --verbose
  ensure_no_std:
    name: Ensure no_std
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - 1.81
          - stable
          - nightly
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }} && rustup target add x86_64-unknown-none
      - run: cd ensure_no_std && cargo run
